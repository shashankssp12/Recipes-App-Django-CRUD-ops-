{% extends "base.html"%}

{% block BASE %}
<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg"  method="post" enctype="multipart/form-data">
        {%csrf_token%}
        <h2>Update Recipe</h2>
        <hr>
        <div class="mb-3" >
          <label class="form-label">Recipe Name</label>
          <input type="text" name="Rname" value="{{recipe.Rname}}" class="form-control" required>
        </div>

        <div class="mb-3">
          <label  class="form-label">Recipe Description</label>
          <textarea name="description" class="form-control" required placeholder="Write your u  pdated recipe here...">
            {{recipe.description}}
          </textarea>
        </div>
        <div class="mb-3" >
            <label class="form-label">Recipe Image</label>
            <input type="file" name="Rimage" value="{{recipe.Rimage}}" class="form-control">
          </div>
        <button type="submit" class="btn btn-success">Update Recipe</button>
      </form>

{%endblock%}
